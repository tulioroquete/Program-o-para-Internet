<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Clinica ABC Health</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

  <form action="login.php" method="POST" autocomplete="off">
    <fieldset>
      <legend>Dados pessoais</legend>

      <div>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
      </div>
      <div>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Informe seu email" required>
      </div>
      <div>
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" placeholder="Informe sua idade" required>
      </div>
      <div>
        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone" required>
      </div>
      <div>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" placeholder="Informe seu cpf">
      </div>
      <div>
        <label for="nascimento">Data nascimento: </label>
        <input type="date" name="nascimento" id="nascimento" placeholder="Informe sua data de nascimento">
      </div>
      <div>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
      </div>
      <div>
        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
      </div>
      <br/>
      <div>
        <input type="radio" name="estadocivil" id="solteiro" value="solteiro">
        <label for="solteiro">Solteiro</label>
      </div>
      <div>
        <input type="radio" name="estadocivil" id="casado" value="casado">
        <label for="casado">Casado</label>
      </div>
      <div>
        <input type="radio" name="estadocivil" id="divorciado" value="divorciado">
        <label for="divorciado">Divorciado</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <div>
        <label for="cep">CEP: </label>
        <input type="text" name="cep" id="cep" placeholder="Informe seu cep" required>
      </div>
      <div>
        <select name="tipo-logradouro" id="tipo-logradouro" required>
          <option value="rua">Rua</option>
          <option value="avenida">Avenida</option>
          <option value="praca">Praça</option>
        </select>
      </div>
      <div>
        <label for="logradouro">Logradouro: </label>
        <input type="text" name="logradouro" id="logradouro" placeholder="Informe seu logradouro" required>
      </div>
      <div>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" placeholder="Informe sua cidade" required>
      </div>
      <div>
        <label for="estado">Estado: </label>
        <input type="text" name="estado" id="estado" placeholder="Informe seu estado" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Descrição do problema</legend>

      <div>
        <label for="problema">Problema: </label>
        <textarea name="problema" id="problema" cols="30" rows="10"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Horario de agendamento</legend>

      <fieldset>
        <legend>Disponibilidade para ir à clinica</legend>

        <div>
          <input type="checkbox" name="manha1" id="manha1">
          <label for="manha1">Manhâ</label>
        </div>
        <div>
          <input type="checkbox" name="tarde1" id="tarde1">
          <label for="tarde1">Tarde</label>
        </div>
        <div>
          <input type="checkbox" name="noite" id="noite">
          <label for="noite">Noite</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Disponibilidade para receber resultados em casa</legend>

        <div>
          <input type="radio" name="disponibilidade" id="manha" value="manha">
          <label for="manha">Manhã</label>
        </div>
        <div>
          <input type="radio" name="disponibilidade" id="tarde" value="tarde">
          <label for="tarde">Tarde</label>
        </div>
      </fieldset>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
  
</body>
</html>
